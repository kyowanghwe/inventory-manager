spring.application.name=InventoryManager

server.address=0.0.0.0

spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=inventory-service
management.tracing.sampling.probability=1.0

logging.level.root=INFO

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [app:${spring.application.name}] [trace:%X{traceId}, span:%X{spanId}] %logger{36} - %msg%n
